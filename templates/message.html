<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='message.css') }}">
</head>
<body>
    <div class="name">
        <h1>{{name}}</h1>
    </div>
    <div class="messages" id="messages">
    {% for item in messages if item %}
    {{item[0]+': '+item[1]}}
        <br>
    {% endfor %}
    </div>
    <div class="input">
        <form action="" method="post">
            <label for="">
                <input type="text" id="message" placeholder="message" name="message" class="message">
            </label>
            <label>
                <input type="submit" name="submit" placeholder="input" class="enter">
            </label>
        </form>
    </div>
</body>
</html>
<script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous">
</script>
<script src="{{url_for('static', filename='update.js')}}"></script>
